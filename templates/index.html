<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>用户输入信息</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		form {
			background-color: #fff;
			border-radius: 5px;
			padding: 20px;
			margin: 20px auto;
			max-width: 600px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		h1 {
			text-align: center;
			color: #333;
			margin-top: 0;
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #333;
		}
		input[type=text], select, textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 6px;
			margin-bottom: 16px;
			resize: vertical;
			font-size: 16px;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	    <form action="/submit" method="POST">
      <label for="data">输入您的问题：</label>
      <input type="text" id="data" name="data"><br><br>
      <input type="submit" value="提交">
</body>
</html>
